
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAdLabel" translate="pilPoilApp.ad.home.createOrEditLabel">Create or edit a Ad</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="ad.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.ad.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="ad.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.ad.recover" for="field_recover">Recover</label>
            <input type="checkbox" class="form-control" name="recover" id="field_recover"
                    ng-model="ad.recover"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.ad.date" for="field_date">Date</label>
            <input type="text" class="form-control" name="date" id="field_date"
                    ng-model="ad.date"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.ad.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="ad.phone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.ad.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="ad.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.ad.adress" for="field_adress">Adress</label>
            <input type="text" class="form-control" name="adress" id="field_adress"
                    ng-model="ad.adress"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.ad.complement" for="field_complement">Complement</label>
            <input type="text" class="form-control" name="complement" id="field_complement"
                    ng-model="ad.complement"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.ad.postalCode" for="field_postalCode">PostalCode</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                    ng-model="ad.postalCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.ad.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="ad.city"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.ad.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                    ng-model="ad.country"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.ad.longitude" for="field_longitude">Longitude</label>
            <input type="text" class="form-control" name="longitude" id="field_longitude"
                    ng-model="ad.longitude"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.ad.lattitude" for="field_lattitude">Lattitude</label>
            <input type="text" class="form-control" name="lattitude" id="field_lattitude"
                    ng-model="ad.lattitude"
                     />
        </div>

        <div class="form-group">
            <label translate="pilPoilApp.ad.adType" for="field_adType">adType</label>
            <select class="form-control" id="field_adType" name="adType" ng-model="ad.adType" ng-options="adType as adType.label for adType in adtypes track by adType.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="pilPoilApp.ad.animal" for="field_animal">animal</label>
            <select class="form-control" id="field_animal" name="animal" ng-model="ad.animal" ng-options="animal as animal.id for animal in animals track by animal.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="pilPoilApp.animal.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="animal.user" ng-options="user as user.login for user in users track by user.id">
				<option value=""></option>
			</select>
         </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
