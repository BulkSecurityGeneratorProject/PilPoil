
<div>
    <h2><span translate="pilPoilApp.animal.detail.title">Animal</span> {{animal.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pilPoilApp.animal.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{animal.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pilPoilApp.animal.age">Age</span>
                </td>
                <td>
                    <span class="form-control-static">{{animal.age}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pilPoilApp.animal.sexe">Sexe</span>
                </td>
                <td>
                    <span class="form-control-static">{{animal.sexe}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pilPoilApp.animal.tatoo">Tatoo</span>
                </td>
                <td>
                    <span class="form-control-static">{{animal.tatoo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pilPoilApp.animal.chip">Chip</span>
                </td>
                <td>
                    <span class="form-control-static">{{animal.chip}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pilPoilApp.animal.photo">Photo</span>
                </td>
                <td>
                    <span class="form-control-static">{{animal.photo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pilPoilApp.animal.colors">Colors</span>
                </td>
                <td>
                    <span class="form-control-static">{{animal.colors}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pilPoilApp.animal.animalType">animalType</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="animalType.detail({id:animal.animalType.id})">{{animal.animalType.label}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pilPoilApp.animal.breed">breed</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="breed.detail({id:animal.breed.id})">{{animal.breed.label}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pilPoilApp.animal.user">user</span>
                </td>
                <td>
                    <span class="form-control-static">{{animal.user.login}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
