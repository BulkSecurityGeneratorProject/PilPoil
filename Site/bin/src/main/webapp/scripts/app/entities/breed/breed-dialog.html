
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBreedLabel" translate="pilPoilApp.breed.home.createOrEditLabel">Create or edit a Breed</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="breed.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pilPoilApp.breed.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                    ng-model="breed.label"
                     />
        </div>

        <div class="form-group">
            <label translate="pilPoilApp.breed.animalType" for="field_animalType">animalType</label>
            <select class="form-control" id="field_animalType" name="animalType" ng-model="breed.animalType" ng-options="animalType as animalType.label for animalType in animaltypes track by animalType.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
