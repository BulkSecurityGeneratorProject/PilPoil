<div class="main-wrapper valign-wrapper login">
    <div class="valign">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <div class="alert alert-danger red lighten-2 white-text" ng-show="authenticationError" translate="login.messages.error.authentication">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <div class="pcard white">
                        <h1 class="pcard-header white-text red lighten-1 text-center" translate="login.form.button"></h1>
                        <div class="pcard-content">
                            <form class="form" role="form" ng-submit="login($event)">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                                           ng-model="password">
                                </div>
                                <button type="submit" class="btn btn-primary green lighten-2 white-text" translate="login.form.button">Sign in</button>
                            </form>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <a href="#/reset/request" translate="login.password.forgot" class="btn btn-secondary red lighten-2 white-text"></a>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <a href="#/register" translate="global.messages.info.register" class="btn btn-secondary blue lighten-2 white-text">Register a new account</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
