<div>
    <h2 translate="pilpoilwebApp.animal.home.title">Animals</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="animal.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="pilpoilwebApp.animal.home.createLabel">Create new Animal
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'pilpoilwebApp.animal.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="pilpoilwebApp.animal.name">Name</span></th>
                    <th><span translate="pilpoilwebApp.animal.age">Age</span></th>
                    <th><span translate="pilpoilwebApp.animal.sexe">Sexe</span></th>
                    <th><span translate="pilpoilwebApp.animal.tatoo">Tatoo</span></th>
                    <th><span translate="pilpoilwebApp.animal.chip">Chip</span></th>
                    <th><span translate="pilpoilwebApp.animal.photo">Photo</span></th>
                    <th><span translate="pilpoilwebApp.animal.colors">Colors</span></th>
                    <th><span translate="pilpoilwebApp.animal.animalType">animalType</span></th>
                    <th><span translate="pilpoilwebApp.animal.breed">breed</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="animal in animals track by animal.id">
                    <td><a ui-sref="animal.detail({id:animal.id})">{{animal.id}}</a></td>
                    <td>{{animal.name}}</td>
                    <td>{{animal.age}}</td>
                    <td>{{animal.sexe}}</td>
                    <td>{{animal.tatoo}}</td>
                    <td>{{animal.chip}}</td>
                    <td>{{animal.photo}}</td>
                    <td>{{animal.colors}}</td>
                    <td>
                        <a ui-sref="animalType.detail({id:animal.animalType.id})">{{animal.animalType.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="breed.detail({id:animal.breed.id})">{{animal.breed.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="animal.detail({id:animal.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="animal.edit({id:animal.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="animal.delete({id:animal.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
