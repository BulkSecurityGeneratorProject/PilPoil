
<div>
    <h2><span translate="pilpoilwebApp.breed.detail.title">Breed</span> {{breed.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pilpoilwebApp.breed.label">Label</span>
                </td>
                <td>
                    <span class="form-control-static">{{breed.label}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pilpoilwebApp.breed.animalType">animalType</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="animalType.detail({id:breed.animalType.id})">{{breed.animalType.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
